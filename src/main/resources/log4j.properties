# Root logger option
log4j.rootLogger=INFO, file

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/smevente.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %5p %c{1} [%X{username}] - %m%n

log4j.category.veny=DEBUG, file
# http://veerasundar.com/blog/2009/08/log4j-tutorial-additivity-what-and-why/
log4j.additivity.veny=false

